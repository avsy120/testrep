  <style>
    :root {
      --primary: #0056b3;
      --primary-dark: #004494;
      --success: #28a745;
      --bg: #f5f5f5;
      --card-bg: #ffffff;
      --text: #333;
      --gap: 12px;
      --radius: 8px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Assistant', sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
    }
    .container {
      max-width: 960px;
      margin: 20px auto;
      padding: 0 16px;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: var(--gap);
      font-weight: 600;
    }
    .search {
      width: 100%;
      padding: 10px 14px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: var(--radius);
      margin-bottom: calc(var(--gap) * 2);
      outline: none;
    }
    .category {
      margin-bottom: var(--gap);
    }
    .category h2 {
      font-size: 1.2rem;
      color: var(--primary);
      margin: 0 0 var(--gap) 0;
      font-weight: 600;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: var(--gap);
    }
    .card {
      background: var(--card-bg);
      padding: var(--gap);
      border-radius: var(--radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      transition: transform .2s;
    }
    .card:hover { transform: translateY(-2px); }
    .copy-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 6px 10px;
      font-size: 0.9rem;
      border-radius: var(--radius);
      cursor: pointer;
      align-self: flex-start;
      transition: background .2s;
    }
    .copy-btn svg { width: 16px; height: 16px; }
    .copy-btn:hover { background: var(--primary-dark); }
    .copy-btn.copied { background: var(--success) !important; }
    .card p {
      margin: var(--gap) 0 0;
      flex: 1;
      white-space: pre-wrap;
    }
    @media(max-width:600px) {
      h1 { font-size: 1.5rem; }
      .search { font-size: 0.95rem; }
    }

          btn.classList.add('copied'); btn.textContent = '×”×•×¢×ª×§';
          setTimeout(() => { btn.classList.remove('copied'); btn.textContent = '×”×¢×ª×§'; }, 800);
        };
      });
    }

    function filterResponses() {
      const q = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.card').forEach(c => {
        c.style.display = c.querySelector('p').innerText.toLowerCase().includes(q) ? '' : 'none';

      document.querySelectorAll('.category').forEach(cat => {
        cat.style.display = cat.querySelector('.card:not([style*="display: none"])') ? '' : 'none';
