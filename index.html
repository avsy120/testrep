    let responses = JSON.parse(localStorage.getItem(STORAGE_KEY)) || initial.slice();
    let deleted = [];

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(responses)); }

    function toggleAddBar() {
      document.getElementById('addBar').classList.toggle('hidden');
      document.getElementById('toggleAdd').classList.toggle('bg-indigo-800');
    }

    function renderResponses() {
      const cont = document.getElementById('responsesContainer');
      cont.innerHTML = '';
      responses.forEach((text, id) => {
        const el = document.createElement('li');
        el.className = 'response bg-white p-4 rounded-lg shadow flex justify-between items-start space-x-4 cursor-move';
        el.dataset.id = id;
        el.innerHTML = `
          <div class="flex-1">
            <p class="whitespace-pre-wrap">${text}</p>
          </div>
          <div class="flex flex-col space-y-2">
            <button onclick="copyText(${id}, this)" 
              class="copy bg-gradient-to-r from-green-400 to-green-600 hover:from-green-500 hover:to-green-700 text-white p-2 rounded-full shadow">
              <i class="fa fa-copy"></i>
            </button>
            <button onclick="editCard(${id})" 
              class="bg-gradient-to-r from-yellow-400 to-yellow-600 hover:from-yellow-500 hover:to-yellow-700 text-white p-2 rounded-full shadow">
              <i class="fa fa-edit"></i>
            </button>
            <button onclick="deleteCard(${id})" 
              class="delete bg-gradient-to-r from-red-400 to-red-600 hover:from-red-500 hover:to-red-700 text-white p-2 rounded-full shadow">
              <i class="fa fa-trash"></i>
            </button>
          </div>`;
        cont.appendChild(el);
      });
      Sortable.create(cont, {
        animation: 150,
        handle: '.response',
        onEnd: () => {
          const newOrder = Array.from(cont.children).map(el => parseInt(el.dataset.id));
          responses = newOrder.map(i => responses[i]);
          save();
          renderResponses();
        }
      });
    }

    function filterResponses() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.response').forEach(c => {
        c.style.display = c.innerText.toLowerCase().includes(q) ? '' : 'none';
      });
    }

    function copyText(id, btn) {
      navigator.clipboard.writeText(responses[id]).then(() => {
        btn.classList.add('opacity-50');
        setTimeout(() => btn.classList.remove('opacity-50'), 500);
      });
    }

    function editCard(id) {
      const newText = prompt('ערוך תגובה:', responses[id]);
      if (newText!==null) {
        responses[id] = newText;
        save();
        renderResponses();
      }
    }

    function deleteCard(id) {
      const code = prompt('להמשך המחיקה, הכנס קוד:');
      if (code==='5555') {
        deleted.push({text: responses[id], index: id});
        responses.splice(id, 1);
        save();
        renderResponses();
      } else alert('קוד שגוי.');
    }

    function renderDeleted() {
      const dc = document.getElementById('deletedContainer');
      dc.innerHTML = '';
      deleted.forEach((obj,i) => {
        const w = document.createElement('div');
        w.className = 'deleted-response bg-gray-100 p-3 rounded-lg flex justify-between items-center';
        w.innerHTML = `<span>${obj.text}</span>
          <button onclick="restore(${i})" 
            class="bg-indigo-500 hover:bg-indigo-600 text-white px-3 py-1 rounded-md shadow">
            שחזר
          </button>`;
        dc.appendChild(w);
      });
    }

    function showDeleted() {
      renderDeleted(); openModal('deletedModal');
    }

    function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
    function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

    function restore(i) {
      const obj = deleted.splice(i,1)[0];
      responses.splice(obj.index,0,obj.text);
      save();
      renderResponses();
      renderDeleted();
    }

    function addResponse() {
      const txt = document.getElementById('newResponseText').value.trim();
      if (!txt) return alert('אנא מלא תוכן');
      responses.unshift(txt);
      save();
      renderResponses();
      toggleAddBar();
      document.getElementById('newResponseText').value = '';
    }

    window.onload = renderResponses;
  </script>
</body>
</html>
"""
