  <!-- Header with Search -->

      <input id="searchInput" oninput="filterResponses()" type="text" placeholder="🔍 חפש תגובה..."
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-400" />

  <main class="max-w-6xl mx-auto px-4 py-2">
    <div id="categoriesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

  </main>

  <script>
    // Categories and their responses
    const categories = [
      {
        title: 'חיובים כפולים',
        items: [
          `המערכת מזהה באופן אוטומטי חיובים כפולים או שגויים ופועלת לביטולם. עם זאת, עדכון הנתונים עשוי להימשך מספר ימים.

          `שלום,

        title: 'ארנק דיגיטלי',

          `במידה והתשלום בוצע באמצעות Apple Pay, ניתן למצוא את מספר הכרטיס...
שם יוצג מספר הכרטיס המשויך לארנק הדיגיטלי.`,
          `במידה שהתשלום בוצע ב Google Pay:
פתח את אפליקציית Google Pay
...שם תוכל לראות את 4 הספרות האחרונות של כרטיסך.`
        ]
      },
      {
        title: 'קופון חיצוני',
        items: [
          `היי מתנצלים על אי הנוחות לצערי אין לנו אפשרות לבדוק קופון שלא אנחנו נפקנו לכן יש לפנות לחברה ממנה רכשת את הקופון על מנת לברר את תקינותו 🙏`
        ]
      },
      {
        title: 'הזמנה לסניף שגוי',
        items: [
          `שלום,
אין אפשרות ביטול שמזמינים באפליקציה כי ההזמנה עוברת ישירות לסניף...
תודה רבה 🙏`,

        items: [

        ]
      },
      {
        title: 'פיצוי',
        items: [
          `נשמח אם תבחר לקבל את המחווה שהוצעה...
אנו מקווים שתמשיך ליהנות מהמוצרים... 🙏`,
          `כמחווה שירותית, אוכל להציע לך 50% הנחה על המשקה הבא...
תודה על ההבנה 🙏`,
          `זו המחווה השירותית שנוכל להציע...
תודה על ההבנה 🙏`
        ]
      },
      {
        title: 'צבירת נקודות',
        items: [
          `היי, בינואר שינינו את מבנה מועדון הלקוחות...
תעברי לדרגת חברות גבוהה יותר, בה תוכלי לצבור נקודות באופן קבוע❤️`,
          `היי , בינואר שינינו את מבנה מועדון הלקוחות...
תוכל לצבור נקודות באופן קבוע❤️`
        ]
      }
    ];

    // Render categories and responses
    function renderCategories() {
      const container = document.getElementById('categoriesContainer');
      container.innerHTML = '';
      categories.forEach(cat => {
        const col = document.createElement('div');
        col.className = 'bg-white p-4 rounded-lg shadow';
        col.innerHTML = `<h2 class="text-xl font-semibold mb-4">${cat.title}</h2>` +
          `<div class="space-y-4">${cat.items.map(item => `
            <div class="response bg-gray-100 p-3 rounded-lg flex justify-between items-start">
              <p class="whitespace-pre-wrap flex-1">${item}</p>
              <button class="copy-btn ml-4 bg-indigo-300 hover:bg-indigo-400 text-white p-2 rounded-md transition"
                      data-text="${item.replace(/"/g, '&quot;')}">
                <i class="fa fa-copy"></i>
              </button>
            </div>
          `).join('')}</div>`;
        container.appendChild(col);
      });
      // Attach copy handlers
      document.querySelectorAll('.copy-btn').forEach(btn => {
        btn.onclick = () => {
          const txt = btn.getAttribute('data-text');
          navigator.clipboard.writeText(txt);
          btn.classList.add('opacity-50');
          setTimeout(() => btn.classList.remove('opacity-50'), 500);
        };
      });
    }

    // Filter responses by search
    function filterResponses() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      document.querySelectorAll('.response').forEach(div => {
        div.style.display = div.innerText.toLowerCase().includes(q) ? '' : 'none';
      });
    }

    window.onload = renderCategories;
  </script>

</body>
</html>
