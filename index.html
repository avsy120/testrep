      { title: 'הזמנה לסניף שגוי', items: [
        `שלום,

      { title: 'שירות וחווית לקוח', items: [
        `אני מסכימה לחלוטין עם הדברים שהעלית.

אנו מקפידים על רמת שירות גבוהה ואיכותי, וכל משוב נלקח ברצינות רבה. תודה על פנייתך, והמשוב שלך מועבר כעת לצוות המטפל 🙏`,
        `אני מסכימה לחלוטין עם הדברים שהעלית.
המשוב שלך יועבר באופן מיידי לזכיין הסניף לצורך בחינה ושיפור השירות. אנו שמים דגש גדול על איכות השירות של העובדים שלנו ואני מייד מעבירה את המשוב שלך 🙏`,
        `חשוב להדגיש כי במערך העבודה שלנו, על אף שאנחנו מקפידים על הפרדת רכיבים, כל המשקאות מוכנים על אותו פס, ולכן עלולים להיות שאריות של אלרגנים שונים, לרבות חלב ומוצריו. לצערנו, לא ניתן להבטיח סטריליות מוחלטת מאלרגנים בסניפים שלנו. כפי שמצוין בתפריט שלנו ובאפליקציה, אנו ממליצים ללקוחות עם רגישויות או אלרגיות לבדוק מראש את רשימת המרכיבים וליידע את הצוות בסניף כדי שנוכל לסייע בצורה מיטבית 🙏`,
        `מתנצלים על אי הנוחות אך יש לוודא את תקינות המשקה לפני לקיחתו ובמידה ויש משהו שאינו לשביעות רצונך יש להודיע לברמן וישמחו לסייע לך`,
        `אני מצטערת על החוויה שלך. אשמח אם תוכל לשלוח תמונה של המשקה, על מנת שאוכל להעביר את המקרה לבירור מול הסניף.
תודה רבה 🙏`,
        `אנו לא נמצאים בסניפים, ולכן במידה וקיבלת משקה שלא היה לשביעות רצונך מסיבה כלשהי, ישנה אפשרות להחליף או לתקן אותו במקום. לצערנו, אין לנו אפשרות להתחקות אחר המשקה שקיבלת.
תודה על ההבנה 🙏`,
        `מתנצלת על אי הנוחות שנגרמה, לנו כשירות לקוחות אין אפשרות להתחקות אחר המשקה שקיבלת. כל המתכונים ברשת הינם אחידים ללא שינוי כלל במידה ויש בעיה במשקאות חשוב לפנות לסניף לעזרה בתיקון או החלפה 🙏`
      ]},
      { title: 'פיצוי', items: [
        `נשמח אם תבחר לקבל את המחווה שהוצעה, מתוך כוונה לשמור על שביעות רצונך כלקוח. יחד עם זאת, נבקש להדגיש כי איננו יכולים להציע פיצוי נוסף מעבר לכך.
אנו מקווים שתמשיך ליהנות מהמוצרים והשירות שלנו בעתיד 🙏`,
        `כמחווה שירותית, אוכל להציע לך 50% הנחה על המשקה הבא. להבא, בכל הנוגע למשקאות יש לפנות ישירות לסניף
תודה על ההבנה 🙏`,
        `זו המחווה השירותית שנוכל להציע. במידה והמשקה לא לטעמך, ניתן לפנות לברמן ולבקש תיקון – הם יבצעו זאת בשמחה, אלו נהילי הרשת.
תודה על ההבנה 🙏`,

ואנו מקווים שהחוויה הבאה תהיה טובה יותר ❤️`
      ]},
      { title: 'צבירת נקודות', items: [
        `היי, בינואר שינינו את מבנה מועדון הלקוחות, וכעת ישנן דרגות חברות שונות. דרגת החברות הנוכחית שלך היא דרגת "פרש" (Fresh) שבה לא מתבצרת צבירת נקודות. לאחר שתגיעי ל-10 הזמנות בשנה (כרגע יש לך ), תעברי לדרגת חברות גבוהה יותר, בה תוכלי לצבור נקודות באופן קבוע❤️`,
        `היי , בינואר שינינו את מבנה מועדון הלקוחות, וכעת ישנן דרגות חברות שונות. דרגת החברות הנוכחית שלך היא דרגת "פרש" (Fresh), שבה לא מתבצרת צבירת נקודות. לאחר שתגיע ל-10 הזמנות בשנה (כרגע יש לך  ), תעבור לדרגת חברות גבוהה יותר, בה תוכל לצבור נקודות באופן קבוע❤️`
      ]}
    ];
    let categories = JSON.parse(localStorage.getItem(CATEGORY_KEY)) || initialCategories;

    function save() {
      localStorage.setItem(CATEGORY_KEY, JSON.stringify(categories));
    }

    function renderCategories() {
      const container = document.getElementById('categoriesContainer');
      container.innerHTML = '';
      categories.forEach((cat, ci) => {
        const col = document.createElement('div');
        col.className = 'bg-white p-4 rounded-lg shadow';
        col.innerHTML = `
          <div class="flex justify-between items-center mb-2">
            <h2 class="text-lg font-semibold">${cat.title}</h2>
            <button onclick="editCategory(${ci})" class="text-gray-500 hover:text-gray-800"><i class="fa fa-edit"></i></button>
          </div>
          <ul id="cat-${ci}" class="space-y-2 min-h-[100px]"></ul>`;
        container.appendChild(col);

        const list = col.querySelector('ul');
        cat.items.forEach((text, ti) => {
          const li = document.createElement('li');
          li.className = 'bg-gray-50 p-2 rounded-md flex justify-between items-start cursor-move';
          li.dataset.cat = ci; li.dataset.idx = ti;
          li.innerHTML = `
            <span class="whitespace-pre-wrap flex-1">${text}</span>
            <button onclick="copyText(${ci},${ti}, this)" class="bg-green-300 hover:bg-green-400 text-white p-2 rounded-full ml-2"><i class="fa fa-copy"></i></button>`;
          list.appendChild(li);
        });

        Sortable.create(list, {
          group: 'shared',
          animation: 150,
          onAdd: updateCategories,
          onUpdate: updateCategories,
          onRemove: updateCategories
        });
      });
    }

    function updateCategories() {
      const newCats = [];
      categories.forEach((_, ci) => {
        const list = document.getElementById(`cat-${ci}`);
        const items = Array.from(list.children).map(li => li.querySelector('span').innerText);
        newCats.push({ title: categories[ci].title, items });
      });
      categories = newCats; save(); renderCategories();
    }

    function editCategory(ci) {
      const newTitle = prompt('ערוך כותרת קטגוריה:', categories[ci].title);
      if (newTitle !== null && newTitle.trim() !== '') {
        categories[ci].title = newTitle.trim(); save(); renderCategories();
      }
    }

    function showAddCategory() {
      document.getElementById('addCategoryBar').classList.remove('hidden');
    }
    function hideAddCategory() {
      document.getElementById('addCategoryBar').classList.add('hidden');
    }
    function addCategory() {
      const title = document.getElementById('newCategoryTitle').value.trim();
      if (!title) return alert('הכנס כותרת');
      categories.push({ title, items: [] });
      document.getElementById('newCategoryTitle').value = '';
      hideAddCategory();
      save(); renderCategories();
    }

    function copyText(ci, ti, btn) {
      const text = categories[ci].items[ti];
      navigator.clipboard.writeText(text).then(() => {
        btn.classList.add('opacity-50');
        setTimeout(() => btn.classList.remove('opacity-50'), 500);
      });
    }

    window.onload = renderCategories;
  </script>

</body>
</html>
"""

    f.write(html_categorized)
